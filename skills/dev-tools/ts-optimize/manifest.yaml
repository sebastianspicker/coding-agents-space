id: dev-tools.ts-optimize
name: TypeScript Optimizer
version: 0.2.0
description: >
  Debugging (quick/medium/complex), Deduplizierung, Lint-Fixes, API-Migrations,
  Refactor-Patches, Codegen (Barrels) und Optimierungsempfehlungen f√ºr TypeScript/JavaScript Projekte.
category: dev-tools
language: node
entrypoint:
  command: ["node", "dist/index.js"]
schemas:
  input: schemas/input.schema.json
  output: schemas/output.schema.json
sandbox:
  dockerfile: sandbox/Dockerfile
  permissions: sandbox/permissions.yaml
capabilities:
  - debug.quick
  - debug.medium
  - debug.complex
  - dedupe
  - refactor
  - lint
  - migrate
  - codegen
  - recommend
limits:
  timeout_ms: 45000
  max_output_kb: 512
