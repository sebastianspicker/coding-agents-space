id: dev-tools.ps1-optimize
name: PowerShell Optimizer
version: 0.1.0
description: >
  Diagnostics, lint fixes, module migrations, refactor patches, codegen, and recommendations
  for PowerShell projects and scripts.
category: dev-tools
language: node
entrypoint:
  command: ["node", "dist/index.js"]
schemas:
  input: schemas/input.schema.json
  output: schemas/output.schema.json
sandbox:
  dockerfile: sandbox/Dockerfile
  permissions: sandbox/permissions.yaml
capabilities:
  - debug.quick
  - debug.medium
  - debug.complex
  - lint
  - migrate
  - refactor
  - codegen
  - recommend
limits:
  timeout_ms: 45000
  max_output_kb: 512
